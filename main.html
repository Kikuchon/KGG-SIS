<!DOCTYPE HTML>

  <!--statuspart-->
  <div class="status" id="NowStatus">logout</div>

    <div class="mainpart loginpart" id="loginmainbox">

      <div class="longinoart" id="loginbox">
        <div class="loginpart" id="IDMiniBox">
          <div class="loginpart" id="IdLabel">ID</div><input class="loginpart" id="IdImput" value="">

        <div class="loginpart" id="PWMiniBox">
          <div class="loginpart" id="PwLabel">パスワード</div><input type="password" class="loginpart" id="PwImput">
        </div>
        <div class="loginpart" id="BMiniBox">
          <div class="loginpart" id="LoginButton">ログイン</div>
        </div>
      </div>
    </div>
    <!--logoutpart-->
    <div class="mainpart logoutpart" id="logoutmainbox">
      <div class="logoutpart" id="LogoutButton">Logout</div>
    </div>

              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
          </svg>
        </div>
        <div class="bookingpart planimput" id="DayDisplay"></div>
        <div class="bookingpart planimput" id="StatusBox">
          <div class="bookingpart planimput StatusMiniBox" id="StatusLabel">業務等:</div>
          <select class="bookingpart planimput StatusMiniBox" id="StatusImput">
            <option selected>(業務)</option>
            <option>面談</option>
            <option>TR</option>
            <option>質問対応</option>
            <option>OP</option>
            <option>その他</option>
            <option>×</option>
          </select>
        </div>
        <div class="bookingpart planimput" id="ClassRoomBox">
          <div class="bookingpart planimput ClassMiniBox" id="ClassRoomLabel">教室:</div>

            <option selected>湊川</option>
            <option>長田</option>
            <option>鈴蘭台</option>
          </select>
        </div>
        <div class="bookingpart planimput" id="TimeBox">
          <div class="bookingpart planimput TimeMiniBox" id="TimeLabel">時間:</div>
          <select class="bookingpart planimput TimeMiniBox" id="TimeImput">

            <option>17:00~</option>
            <option>17:30~</option>
            <option>18:00~</option>
            <option>18:30~</option>
            <option>19:00~</option>
            <option>19:30~</option>
            <option>20:00~</option>
            <option>20:30~</option>
            <option>21:00~</option>
